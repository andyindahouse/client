<ion-view title="Participantes" ng-controller="EventMembersCtrl">


  <ion-nav-buttons side="right"> 
          <button class="button button-icon icon ion-person-add" ng-click="addMember()"></button>       
   </ion-nav-buttons>


  <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input name="searchUser" type="search" placeholder="Buscar en Toollife" ng-model="searchUser" autocorrect="off" >
            <button class="button button-clear" ng-click="clearSearch()">X</button>
        </label>
        <button class="button button-calm" ng-click="search()">Buscar</button>
  </div>

  <ion-content class="has-header has-subheader">

    <ion-list>
      <ion-item ng-repeat="member in members" 
                type="item-text-wrap" 
                href="#/tab/search/{{member._id}}"
                class="item-avatar">
        <img src="img/users/{{member.pic}}"/>     
        <h2>{{member.username}}</h2>
        <p>{{member.state}}</p>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
